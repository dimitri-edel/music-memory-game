<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/feedbackform.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Scripts that require to be loaded first -->
    <!-- Local storage PlayerData, category, score -->
    <script src="js/playerData.js"></script>
    <!-- api-controller.js -->
    <script src="js/api-controller.js"></script>

    <script>
        // Get the root element
        var root_css = document.querySelector(':root');

        // Create a function for setting a variable value
        function changeCSSVariables() {
            // loadCategory() function is defined in playerData.js
            let category_id = loadCategory();
            let style_loaded = apiController.getStyle(category_id);
            style_loaded.then((style) => {
                root_css.style.setProperty('--primary-color', style.primary_color);
                root_css.style.setProperty('--secondary-color', style.secondary_color);
                root_css.style.setProperty('--complementary-color', style.complementary_color);
                root_css.style.setProperty('--body-background-image', `url("${base_url}${style.background_image}")`);
            });
        }
        window.onpaint = changeCSSVariables();
    </script>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div class="feedback-container">
        <div class="feedback-form">
            <h2>Music Non Stop Feedback</h2>
            <form id="feedbackForm" action="#" method="get">
                <label for="name">What is your name?</label>
                <input type="text" id="name" name="name" required>

                <label for="email">What is your email?</label>
                <input type="email" id="email" name="email" required>

                <label for="composer">What is your favourite classical music composer?</label>
                <input type="text" id="composer" name="composer" required>

                <label>Did you enjoy playing Music Non Stop?</label>
                <div class="radio-group">
                    <label for="yes">Yes</label>
                    <input type="radio" id="yes" name="enjoy" value="yes" required>

                </div>
                <div class="radio-group">
                    <label for="no">No</label>
                    <input type="radio" id="no" name="enjoy" value="no" required>

                </div>

                <label for="rating">What would you rate the game out of 10?<br> 10 being SUPER AMAZING and 1 being
                    TERRIBLE.</label>
                <input type="number" id="rating" name="rating" min="1" max="10" required>

                <label for="improvement">How do you think the game could be improved?</label>
                <textarea id="improvement" name="improvement" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2>Thank you for trying out my feedback form!</h2>
            <p>Currently, this function is not active as it is for demonstration purposes.</p>

        </div>
    </div>

    <!-- Placeholder for Footer -->
    <div id="footer-placeholder"></div>

    <script src="js/loadLayout.js"></script>
    <script src="js/feedbackform-modal.js"></script>


</body>

</html>
